# ANTARES KAPSÜL 3D STUDIO - Konfigürasyon Dosyası
# Bu dosya gelecek sürümlerde kullanılacak ayarları içerir

[ESP32]
default_ip = 192.168.4.1
connection_timeout = 10
download_timeout = 30

[3D_RECONSTRUCTION]
# Kalite ayarları: low, medium, high
default_quality = medium
default_features = 2000
use_ai_background = true

# Feature detection
feature_detector = SIFT  # SIFT veya ORB
matcher = FLANN  # FLANN veya BFMatcher

# RANSAC parametreleri
ransac_threshold_low = 3.0
ransac_threshold_medium = 2.0
ransac_threshold_high = 1.0

# Point cloud
point_cloud_outlier_removal = true
outlier_neighbors = 20
outlier_std_ratio = 2.0

# Mesh generation
mesh_depth = 9
mesh_density_quantile = 0.01

[AI_BACKGROUND]
# Arkaplan temizleme metodu: rembg veya grabcut
method = rembg
fallback_method = grabcut

# GrabCut parametreleri
grabcut_iterations = 5
grabcut_margin = 0.1  # Merkezi bölge marjı (0-1)

[EXPORT]
# Export formatları
export_ply = true
export_obj = true
export_stl = true
export_point_cloud = true

# PLY formatı: ascii veya binary
ply_format = binary

[PERFORMANCE]
# Thread sayısı (0 = otomatik)
num_threads = 0
use_gpu = true

# Memory optimization
max_image_size = 4096  # pixel
compress_intermediate = false

[UI]
# Tema: dark veya light
theme = dark

# Font boyutu
font_size = 14

# Otomatik sekme geçişi
auto_switch_tabs = true

[LOGGING]
# Log seviyesi: DEBUG, INFO, WARNING, ERROR
log_level = INFO
save_logs = true
log_directory = logs

[ADVANCED]
# Kamera kalibrasyon
use_auto_calibration = true
focal_length_auto = true

# Multi-view stereo
enable_mvs = false  # Gelecek versiyonda

# Texture mapping
enable_textures = false  # Gelecek versiyonda
